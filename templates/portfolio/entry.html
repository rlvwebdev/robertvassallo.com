<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ entry.title }}</title>
</head>
<body>
    <h1>{{ entry.title }}</h1>
    <img src="{{ entry.hero_image.url }}" alt="{{ entry.title }}">
    <p>{{ entry.description }}</p>
    <div>{{ entry.content|safe }}</div>
    <h2>Tools Used</h2>
    <ul>
        {% for tool in entry.tools_used.all %}
        <li>{{ tool.name }} - {{ tool.description }}</li>
        {% endfor %}
    </ul>
</body>
</html>
